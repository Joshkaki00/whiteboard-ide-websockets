<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Interview Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <div class="container">
                <header>
                    <h1>üöÄ Leetcode Interview Assistant</h1>
                    <p>Practice real technical interviews with friends ‚Ä¢ No signup required</p>
                </header>
                
                <!-- Role Selection -->
                <div class="role-selection">
                    <h3>Choose Your Role</h3>
                    <div class="role-buttons">
                        <button id="interviewer-btn" class="role-btn" data-role="interviewer">
                            <span class="role-icon">üëî</span>
                            <span class="role-title">Interviewer</span>
                            <span class="role-desc">Ask questions & guide the session</span>
                        </button>
                        <button id="candidate-btn" class="role-btn" data-role="candidate">
                            <span class="role-icon">üíª</span>
                            <span class="role-title">Candidate</span>
                            <span class="role-desc">Solve problems & show your skills</span>
                        </button>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="create-room-btn" class="btn btn-primary">Create New Interview Room</button>
                    <div class="join-room">
                        <input type="text" id="room-code-input" placeholder="Enter room code or link" maxlength="50">
                        <button id="join-room-btn" class="btn btn-secondary">Join Session</button>
                    </div>
                </div>
                
                <!-- Quick Features Preview -->
                <div class="features-preview">
                    <div class="feature">
                        <span class="feature-icon">‚ö°</span>
                        <span>Instant start</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üîÑ</span>
                        <span>Real-time sync</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üìù</span>
                        <span>Built-in problems</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">‚è±Ô∏è</span>
                        <span>Interview timer</span>
                    </div>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>

        <!-- Interview Room -->
        <div id="interview-room" class="page">
            <div class="room-header">
                <div class="room-info">
                    <span id="room-id-display">Room: </span>
                    <span id="participants-count">1 participant</span>
                    <span id="user-role-display">‚Ä¢ Candidate</span>
                </div>
                <div class="room-controls">
                    <div class="timer-section">
                        <span id="session-timer">00:00</span>
                        <button id="timer-toggle" class="btn btn-sm">Start Timer</button>
                    </div>
                    <button id="share-room-btn" class="btn btn-sm">Share Link</button>
                    <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
                </div>
            </div>

            <div class="room-layout">
                <!-- Code Editor Section -->
                <div class="code-section">
                    <div class="section-header">
                        <h3>üìù Code Editor</h3>
                        <div class="editor-info">
                            <span id="typing-indicator"></span>
                        </div>
                    </div>
                    <textarea 
                        id="code-editor" 
                        placeholder="Start typing your solution here..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <!-- Whiteboard Section -->
                <div class="whiteboard-section">
                    <div class="section-header">
                        <h3>üé® Whiteboard</h3>
                        <div class="whiteboard-controls">
                            <button id="clear-whiteboard" class="btn btn-sm">Clear</button>
                            <input type="color" id="pen-color" value="#000000">
                            <input type="range" id="pen-size" min="1" max="10" value="2">
                        </div>
                    </div>
                    <canvas id="whiteboard" width="400" height="300"></canvas>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <div class="section-header">
                        <h3>üí¨ Chat</h3>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                        <button id="send-chat" class="btn btn-sm">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
