<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Interview Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <div class="container">
                <header>
                    <h1>üöÄ Leetcode Interview Assistant</h1>
                    <p>Practice coding interviews in real-time with a partner</p>
                </header>
                
                <div class="actions">
                    <button id="create-room-btn" class="btn btn-primary">Create New Room</button>
                    <div class="join-room">
                        <input type="text" id="room-code-input" placeholder="Enter room code" maxlength="8">
                        <button id="join-room-btn" class="btn btn-secondary">Join Room</button>
                    </div>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>

        <!-- Interview Room -->
        <div id="interview-room" class="page">
            <div class="room-header">
                <div class="room-info">
                    <span id="room-id-display">Room: </span>
                    <span id="participants-count">1 participant</span>
                </div>
                <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
            </div>

            <div class="room-layout">
                <!-- Code Editor Section -->
                <div class="code-section">
                    <div class="section-header">
                        <h3>üìù Code Editor</h3>
                        <div class="editor-info">
                            <span id="typing-indicator"></span>
                        </div>
                    </div>
                    <textarea 
                        id="code-editor" 
                        placeholder="Start typing your solution here..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <!-- Whiteboard Section -->
                <div class="whiteboard-section">
                    <div class="section-header">
                        <h3>üé® Whiteboard</h3>
                        <div class="whiteboard-controls">
                            <button id="clear-whiteboard" class="btn btn-sm">Clear</button>
                            <input type="color" id="pen-color" value="#000000">
                            <input type="range" id="pen-size" min="1" max="10" value="2">
                        </div>
                    </div>
                    <canvas id="whiteboard" width="400" height="300"></canvas>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <div class="section-header">
                        <h3>üí¨ Chat</h3>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                        <button id="send-chat" class="btn btn-sm">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
